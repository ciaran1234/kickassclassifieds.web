<div [formGroup]="form">
    <label [attr.for]="control.key">{{control.label}}</label>
    <div [ngSwitch]="control.controlType">
        <input *ngSwitchCase="'textbox'" [formControlName]="control.key" [id]="control.key" [type]="control.type" class="form-control">
        <select [id]="control.key" *ngSwitchCase="'dropdown'" [formControlName]="control.key" class="form-control">
          <option *ngFor="let opt of control.options" [value]="opt.key">{{opt.value}}</option>
        </select>
        <div *ngSwitchCase="'complex'" class="row">
            <div *ngFor="let subControl of control.controls" class="col" [formGroupName]="control.key">
                <label [attr.for]="subControl.key">{{control.label}}</label>
                <div [ngSwitch]="subControl.controlType">
                    <input *ngSwitchCase="'textbox'" [formControlName]="subControl.key" [id]="subControl.key" [type]="subControl.type" class="form-control">
                    <select [id]="subControl.key" *ngSwitchCase="'dropdown'" [formControlName]="subControl.key" class="form-control">
                       <option *ngFor="let opt of subControl.options" [value]="opt.key">{{opt.value}}</option>
                    </select>
                </div>
                <div class="errorMessage" *ngIf="!isValid">{{subControl.label}} is required</div>
            </div>
        </div>
    </div>
    <div class="errorMessage" *ngIf="!isValid">{{control.label}} is required</div>
</div>
