<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" aria-controls="exCollapsingNavbar2" data-toggle="collapse"
    data-target="#bs-example-navbar-collapse-1" aria-label="Toggle navigation" [attr.aria-expanded]="!isCollapsed" (click)="isCollapsed = !isCollapsed"
    [ngClass]="{'collapsed': isCollapsed}">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" routerLink="/" routerLinkActive="active" i18n="Brand Link">KickAss Classifieds</a>
  <div class="navbar-collapse" id="bs-example-navbar-collapse-1" [ngClass]="{'collapse': isCollapsed}">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/classifieds/create" routerLinkActive="active" i18n="Post Advert">Post Advert</a>
      </li>     
    </ul>
    <ul class="navbar-nav mr-right">
      <ng-container *ngIf="!user else accountBlock">
        <li class="nav-item">
          <a class="nav-link" routerLink="/account/signin" routerLinkActive="active" i18n="Login link">Signin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/account/register" routerLinkActive="active" i18n="Registration link">Register</a>
        </li>
      </ng-container>
      <ng-template #accountBlock>
        <li class="nav-item dropdown" ngbDropdown>
          <a href="javascript:void(0)" class="nav-link dropdown-toggle" id="accountMenu" ngbDropdownToggle i18n="message|description"
            i18n="My Account Link">My Account</a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="accountMenu">
            <a id="myAccountSettings" class="dropdown-item" routerLink="/account/me" routerLinkActive="active" i18n="Account Settings">Settings</a>
            <a id="myAdverts" class="dropdown-item" routerLink="/account/classifieds" routerLinkActive="active" i18n="My Account Adverts">My Adverts</a>
            <a id="myMessages" class="dropdown-item" routerLink="/account/messages" routerLinkActive="active" i18n="My Account Messages">Messages</a>
            <a id="myWishlist" class="dropdown-item" routerLink="/account/wishlist" routerLinkActive="active" i18n="Account Wishlist">Wishlist</a>
            <a id="logout" class="dropdown-item" href="javascript:void(0)" (click)="onSignout()" i18n="Logout link">Logout</a>
          </div>
        </li>
      </ng-template>
      <li class="nav-item dropdown" ngbDropdown>
        <a href="javascript:void(0)" class="nav-link dropdown-toggle" id="languageMenu" ngbDropdownToggle i18n="message|description">Lang</a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languageMenu">
          <ng-template ngFor let-lang [ngForOf]="languages">
            <span *ngIf="lang.code !== localeId">
               <a href="/{{lang.code}}/" class="dropdown-item">{{lang.label}}</a>
            </span>
          </ng-template>
        </div>
      </li>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
