<div class="container">
    <div class="row mt-3">
        <div class="col-sm-12">
            <a class="btn btn-secondary" routerLink="/account/messages">Back</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12">
            <h2 *ngIf="messages?.length">{{messages[0]?.subject}}</h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12">
            <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">              
                <ngb-panel *ngFor="let message of messages">
                    <ng-template ngbPanelTitle>
                        <span>{{message.from.firstName}} {{message.from.lastName}} &lt;{{message.from.email}}&gt;</span>
                        <span class="pull-right">{{message.timestamp | date:'dd/MM/yyyy HH:mm'}}</span>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        {{message.body}}
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
    <form novalidate (ngSubmit)="onSubmitted(form)" [formGroup]="form" class="mt-3">
        <div class="form-group" [ngClass]="{ 'has-danger': !form.controls['body'].valid && (form.controls['body'].touched) }">
            <textarea class="form-control" rows="4" placeholder="Send a Reply" formControlName="body"></textarea>
            <div class="form-control-feedback" *ngIf="form.get('body').hasError('required') && (form.get('body').touched)">
                Message is required
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
