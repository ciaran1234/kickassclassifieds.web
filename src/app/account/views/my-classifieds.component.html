<div class="container">
    <div class="row mt-3">
        <ul *ngFor="let classified of classifieds" class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
            <li><a [routerLink]="['/classifieds/edit', classified._id]">{{classified.title}}</a></li>
        </ul>
        <div class="col-sm-12">
            <div class="jumbotron" *ngIf="classifieds?.length==0">
                <h2 class="display-4">No Adverts Found....</h2>
                <p class="lead">It's empty in here {{user?.firstName}}. Why not <a routerLink="/classifieds/create">post your first advert</a>?</p>
            </div>
        </div>
    </div>
</div>
