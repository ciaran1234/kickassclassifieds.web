<main id="tg-main" class="tg-main tg-haslayout">
    <div *ngIf="success">
        <p>Your account has been succesfully activated.</p>
        <p>
            <a routerLink="/account/signin">Please login to continue</a>
        </p>
    </div>
    <div *ngIf="error">
        <p>Invalid account token provided. Please contact our support team if you are having trouble accessing your account.</p>
        <a routerLink="/support">Go to support</a>
    </div>
</main>
